<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    var r = prompt("Unesite dužinu poluprečnika osnove valjka u cm:");
    var h = prompt("Unesite visinu valjka u cm:");
    var pi = 3.14;

    var V = (parseInt(r) * parseInt(r)) * pi * parseInt(h);

    alert("Zapremina valjka iznosi " + V +"cm");
















  </script>
  
</body>
</html>
